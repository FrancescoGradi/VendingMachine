<!DOCTYPE html>
<html lang="en">

<head>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <meta charset="UTF-8">
    <title>Pagamento</title>

    {% load static %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static '/coffee/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="{% static '/coffee/css/custom.css' %}" rel="stylesheet">

</head>

<body>
<body background="{% static '/coffee/image/sfondo1.jpg' %}"></body>

<form action="{% url 'pay' %}" method="post">
    {% csrf_token %}

    <h1>Sei sicuro di voler pagare?</h1>
    <div class="paymentcss">Hai scelto <br>{{ capsule }}, prezzo {{ capsule.coffeePrice }}, origine {{ capsule.coffeeOrigin }}</div>

    <h5>Description: </h5>
    <p>{{ capsule.coffeeDescription }}</p>

    <div class="input-group">
        <div class="input-group-prepend">
            <input type="submit" class="btn-warning btn-lg" name="coffeeType" value={{ capsule.coffeeType }}>
            <button type="button" class="btn-secondary btn-lg">
                <a class="btn-secondary btn-lg" href="{% url 'index' %}" role="button ">
                    Annulla
                </a>
            </button>
        </div>
    </div>

</form>

</body>
</html>
