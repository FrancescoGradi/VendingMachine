<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>


    {% load static %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static '/coffee/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="{% static '/coffee/css/custom.css' %}" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<div class="login-div">

    <form action="{% url 'pay' coffeeType %}" method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <div class="form-group">
            <label for="exampleInputEmail1">Email or User</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="user" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
        </div>

        <button type="submit" class="btn-warning btn-lg">Submit</button>

        <a class="nounderline" href="{% url 'payment' coffeeType%}">
            <button type="button" class="btn-secondary btn-lg">
                    Cancel
            </button>
        </a>

    </form>

</div>

</body>
</html>
