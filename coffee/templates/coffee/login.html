<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    {% load static %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static '/coffee/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="{% static '/coffee/css/custom.css' %}" rel="stylesheet" type="text/css">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="{% static '/coffee/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/coffee/js/bootbox.min.js' %}"></script>
    <script src="{% static '/coffee/js/jquery-3.3.1.min.js' %}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body id="loginBody">
    <script>
        $(document).ready (function(){
            $("#loginFailed").fadeTo(2000, 500).slideUp(500, function(){
                $("#loginFailed").slideUp(500);
            });
        });
    </script>

<div class="login-div">

    <form action="{% url 'pay' coffeeType %}" method="post">
        {% csrf_token %}

        <div class="panel panel-warning">
            <div class="panel-heading">
                <h1 id="heading-title">LOGIN </h1>
            </div>

            <div id="panel-index-body" class="panel-body">

                <div class="form-group">
                    <label class="label-log" for="exampleInputEmail1">Email or User</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="user" aria-describedby="emailHelp" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label class="label-log" for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                </div>

                <button type="submit" class="btn-warning btn-lg">Submit</button>

                <a class="nounderline" href="{% url 'payment' coffeeType%}">
                    <button type="button" class="btn-secondary btn-lg">
                            Cancel
                    </button>
                </a>
            </div>
        </div>
    </form>
</div>

    <div class="alert">
        {% if loginFailed is True %}
            <div id="loginFailed" class="alert alert-danger" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="alert-heading">Something went wrong...</h4>
                <p>User or password wrong.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
