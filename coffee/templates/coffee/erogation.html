<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Erogation...</title>

    {% load static %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static '/coffee/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="{% static '/coffee/css/custom.css' %}" rel="stylesheet">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="{% static '/coffee/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/coffee/js/shoppingCart.js' %}"></script>
    <script src="{% static '/coffee/js/bootbox.min.js' %}"></script>
    <script src="{% static '/coffee/js/jquery-3.3.1.min.js' %}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

        var i = 0;
        var waitingTime = 50

        var counter = setInterval(function () {
            i++;
            if (i > 0) {
                $('.progress-bar').css('width', i + '%');
            }
            else {
                clearInterval(counter);
            }

        }, waitingTime);

        var timer = setTimeout(function() {
            alert("Erogation finished");
            window.location.href = "{% url 'index' %}"
        }, waitingTime * 121);

    </script>

    <div class="bar-div">
        <h2>Waiting...</h2>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            <span class="sr-only"></span>
          </div>
        </div>
    </div>

    <div class="alert">
        <div id="success" class="alert alert-success show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="alert-heading">Well done!</h4>
            <p>Your purchase has been successful.</p>
        </div>
    </div>



</body>
</html>
